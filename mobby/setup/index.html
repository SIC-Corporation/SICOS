<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobby Setup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="setup-container">
    <h1>Welcome to Mobby!</h1>
    <p>Would you like to enable Mobby AI Assistant on this system?</p>

    <div class="option-group">
      <label><input type="radio" name="enable" value="yes"> Yes</label>
      <label><input type="radio" name="enable" value="no"> No</label>
    </div>

    <div class="admin-section" style="display:none;">
      <p>Choose mode:</p>
      <label><input type="radio" name="mode" value="admin"> Admin Mode</label>
      <label><input type="radio" name="mode" value="standard"> Standard Mode</label>
    </div>

    <button id="continueBtn">Continue</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
