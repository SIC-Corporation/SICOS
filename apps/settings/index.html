<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SICOS Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Settings</h1>

  <div id="settings-container">
    <section>
      <h2>User Account</h2>
      <button id="logout-btn">Log Out</button>
    </section>

    <section>
      <h2>System</h2>
      <label>
        <input type="checkbox" id="auto-updates" />
        Enable Automatic Updates
      </label>
    </section>

    <section>
      <h2>Privacy</h2>
      <label>
        <input type="checkbox" id="firewall-enable" />
        Enable Firewall Protection
      </label>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
