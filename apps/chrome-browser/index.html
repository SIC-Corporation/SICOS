<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SICOS Chrome Browser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="browser-container">
    <div id="nav-bar">
      <button id="back-btn">⬅</button>
      <button id="forward-btn">➡</button>
      <input type="text" id="url-bar" placeholder="Enter URL or search..." />
      <button id="go-btn">Go</button>
    </div>
    <iframe id="browser-frame" src="https://www.google.com" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
  </div>

  <script src="main.js"></script>
</body>
</html>
